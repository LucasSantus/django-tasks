{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
    <!-- Button trigger modal -->
    <button type="button" class="position-fixed btn btn__floating border__primary rounded__custom hover" data-bs-toggle="modal" data-bs-target="#modal_create_todo">
        <span class="material-icons">
            add
        </span>
    </button>

    <div class="vw-100 position-relative bg__primary" style="height: 300px;">
        <div class="position-absolute top-100 start-50 translate-middle">
            <form>
                <input type="text" class="form-control" id="search-todo" placeholder="Pesquisar...">
            </form>
        </div>
    </div>
    <div class="mt-4">
        <div id="id_todos" class="vw-100 h-100 bg__secondary"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal_create_todo" tabindex="-1" aria-labelledby="modal_create_todo_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-3">
                    <form id="id_form" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <button id="btn-submit" class="btn btn__custom__primary hover d-grid w-100 rounded-3 mt-1 mb-2" type="submit">Logar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function(){
            let data = "{{ todos | escapejs  }}";
            
            get_all_todos("GET", data, "id_todos");
        });

        $('#id_form').validate({
            rules: {
                title: { required: true, minlength: 2 },
                description: { required: true },
            },
            messages: {
                title: { required: 'Preencha o campo nome', minlength: 'No mínimo 2 letras' },
                description: { required: 'Informe o seu email' },
            },
            validClass: "is-valid",
            errorClass: "is-invalid",
            submitHandler: function( form ){
                $.ajax({
                    type: "POST",
                    url: "{% url 'create_todo' %}",
                    data: $( form ).serialize(),
                    success: function( response ){
                        if( response.status === 200 ) {
                            $("#id_form").trigger('reset');
                            get_all_todos("POST", response, "id_todos");
                        } else {
                            generate_toast("error", "Falha na autenticação!", response["error"]);
                        }
                    }
                });
                return false;
            }
        });
    </script>
{% endblock %}
