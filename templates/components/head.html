{% load static %}

{% load compress %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <meta name="description" content="" />
<meta name="author" content="Lucas Eduardo de Oliveira Santos" /> -->

<!-- <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}"> -->

{% compress css %}

    <!-- Import Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!-- Import Material Icons -->
    <link rel="stylesheet" href="{% static 'css/material-icons/filled/material-icons-filled.min.css' %}">

    <!-- Import Styles CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- Import HoldOn CSS -->
    <link rel="stylesheet" href="{% static 'css/holdon/holdon.min.css' %}">

{% endcompress %}

<!-- if javascript is disabled, this content will appear -->
<noscript>
    <style type="text/css">
        body main,
        body .container,
        body footer{
            display: none;
        }
        .javascript__disabled{
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            background-color: #0D1117;
            color: #8f8f8f;
        }
    </style>
    <div class="javascript__disabled">
        JavaScript desativado, por favor, ative-o para o sistema funcionar corretamente!
    </div>
</noscript>

{% compress js %}

    <!-- Import JQuery JS -->
    <script type="text/javascript" src="{% static 'js/jquery/jquery.min.js' %}"></script>

    <!-- Import Validate JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery/validate.min.js' %}"></script>

    <!-- Import Methods Additionals -->
    <script type="text/javascript" src="{% static 'js/jquery/additional-methods.min.js' %}" defer></script>

    <!-- Import Bootstrap Bundle JS -->
    <script type="text/javascript" src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}" defer></script>

    <!-- Import HoldOn JS -->
    <script type="text/javascript" src="{% static 'js/holdon/holdon.min.js' %}" defer></script>

    <!-- Import Global Functions JS -->
    <script type="text/javascript" src="{% static 'js/functions/globals.js' %}" defer></script>

    <!-- Import Toast Functions  JS -->
    <script type="text/javascript" src="{% static 'js/functions/toast.js' %}" defer></script>

    <!-- Import Task Function JS -->
    <script type="text/javascript" src="{% static 'js/functions/tasks.js' %}" defer></script>

    <!-- Import HoldON Function JS -->
    <script type="text/javascript" src="{% static 'js/functions/hold-on.js' %}" defer></script>

    <!-- Disabled Context Menu on pages -->
    <script type="text/javascript" defer>
        //document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

    <script>
        $(document).ready(function(){
            $(window).bind('beforeunload', function() {
                hold_start();
            });

            $(window).on('load', function() {
                hold_close();
            })
        });
    </script>

{% endcompress %}

<!-- Title Page -->
<title> Too dos </title>
